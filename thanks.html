<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Thank you for contacting Caio Crevelaro">
    <meta name="author" content="Caio Crevelaro">
    <meta name="theme-color" content="#423a8f">

    <title>Thank You - Caio Crevelaro</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Caio Crevelaro">

    <!-- Favicons -->
    <link rel="icon" href="/icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Material Design Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/font/material-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .thanks-icon {
            font-size: 5rem;
            color: var(--md-sys-color-primary);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .thanks-title {
            font-size: 2.5rem;
            color: var(--md-sys-color-primary);
            margin-bottom: 1rem;
        }

        .thanks-message {
            font-size: 1.25rem;
            color: var(--md-sys-color-on-surface-variant);
            max-width: 600px;
            margin-bottom: 3rem;
        }

        .go-back-btn {
            margin-top: 1rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="thanks-container">
        <span class="material-symbols-outlined thanks-icon">check_circle</span>
        <h1 class="thanks-title">Thank You!</h1>
        <p class="thanks-message">Your message has been successfully sent. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="md-elevated-button go-back-btn">
            <span class="material-symbols-outlined">home</span>
            Back to Homepage
        </a>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>

</html>
